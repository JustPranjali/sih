<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Mentors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Educational Mentors</h1>
    </header>
    <div class="container" id="mentor-container">
        <div class="mentor-card">
            <img src="" alt="Mentor" class="mentor-image" id="mentor-image">
            <h2 id="mentor-name"></h2>
            <div class="mentor-details">
                <p id="mentor-email"></p>
                <p id="mentor-profession"></p>
            </div>
        </div>
        <button id="prev-button" class="nav-button" onclick="showPreviousMentor()">&#9664; Previous</button>
        <button id="next-button" class="nav-button" onclick="showNextMentor()">Next &#9654;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
